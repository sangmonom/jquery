<!DOCTYPE html>
<html>
<head>
	<title>Assignment2</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function () {
        $('#cal1').on('click', function () {
            var n1 = parseInt($('#fnum').val());
            var n2 = parseInt($('#snum').val());
            var r = n1 + n2;
            //alert(r);
            $("#result").val(r);
      });
        $('#cal2').on('click', function () {
            var n1 = parseInt($('#fnum').val());
            var n2 = parseInt($('#snum').val());
            var r = n1 - n2;
            $("#result").val(r);
      });
        $('#cal3').on('click', function () {
            var n1 = parseInt($('#fnum').val());
            var n2 = parseInt($('#snum').val());
            var r = n1 * n2;
            $("#result").val(r);
      });
        $('#cal4').on('click', function () {
            var n1 = parseInt($('#fnum').val());
            var n2 = parseInt($('#snum').val());
            var r = n1 / n2;
            $("#result").val(r);
      });
		});
	</script>
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-4">Calculate</h1>
      </div>
    </div>
    <div class="container">
    	<form>
    		 <div class="form-group row mx-5">
    		  <label class="col-sm-2 col-form-label">First Number:</label>	
    		  <div class="col-sm-10">
    		  	<input type="number" class="form-control" id="fnum">
    		  </div>
    		 </div>
    		 <div class="form-group row mx-5">
    		  <label class="col-sm-2 col-form-label">Second Number:</label>	
    		  <div class="col-sm-10">
    		  	<input type="number" class="form-control" id="snum">
    		  </div>
    		 </div>
    	</form>
    		 <div class="form-group row mx-5">
    		 	<div class="col-sm-10">
    		 		<button type="button" class="btn btn-secondary px-5 m-5" id="cal1">+</button>
       				<button type="button" class="btn btn-secondary px-5 m-5" id="cal2">-</button>
       				<button type="button" class="btn btn-secondary px-5 m-5"  id="cal3">*</button>
       				<button type="button" class="btn btn-secondary px-5 m-5" id="cal4">/</button>
       				<p>Result:<output id="result"></output></p>
    		 	</div>
    		 </div>
    </div>
</body>
</html>
